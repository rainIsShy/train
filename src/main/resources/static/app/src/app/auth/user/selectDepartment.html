<md-dialog style="padding: 10px;min-width: 500px;max-height: 800px;">
    <md-content layout="column">
        <div>
            <form name="searchChannel" novalidate="">
                <div layout="row">
                    <md-input-container flex="80">
                        <label>查询部门:</label>
                        <input name="no" type="text" ng-model="filter.searchKeyWord" md-maxlength="20">
                    </md-input-container>
                    <md-button ng-click="refresh()" ng-disabled="searchChannel.$invalid" style="padding-top: 0px;">
                        <i class="fa fa-search"></i>
                    </md-button>
                </div>
                <table md-data-table md-row-select="selected">
                    <thead>
                    <tr>
                        <th style="width:auto;"><span class="md-subhead">编号</span></th>
                        <th style="width:auto;"><span class="md-subhead">名称</span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in itemList | orderBy:'no'" ng-click="select(item)">
                        <td style="width:auto;"><span class="table-item">{{item.no}}</span></td>
                        <td style="width:auto;"><span class="table-item">{{item.name}}</span></td>
                    </tr>
                    </tbody>
                </table>
            </form>
            <div>
                <div pagination option="pageOption" callback="refresh()"></div>
            </div>
        </div>
        <div layout="row" layout-align="end center">
            <md-button ng-click="hideDlg()">
                <i class="fa fa-check"></i>&nbsp;确定
            </md-button>
            <md-button ng-click="cancelDlg()">
                <i class="fa fa-times"></i>&nbsp;取消
            </md-button>
        </div>
    </md-content>
</md-dialog>
