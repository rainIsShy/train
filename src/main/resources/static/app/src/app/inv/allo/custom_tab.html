<md-content layout="row" layout-padding class="prod">
    <div layout="column" ng-if="selectedExtendDetail.customizeFlag == 1">
        <div ng-repeat="custom in extendDetail2List">


            <div class="property">
                <span class="name">{{custom.itemCustom.name}}</span>
                <span class="value">
                    <span ng-repeat="item in custom.informationUuids track by $index">{{allCustomsScopes[custom.itemCustom.uuid][item].name}}&nbsp;&nbsp;</span>
                </span>
            </div>


            <div layout="row">
                <md-button class="md-raised" ng-click="openEditCustomDlg(custom)">编辑</md-button>
                <md-button class="md-raised" ng-click="deleteItemCustom(custom)">删除</md-button>
            </div>
        </div>

        <span class="right-container add-new" ng-click="openAddCustomDlg()" ng-show="allCustomsScopes != null">
            <i class="fa fa-plus"></i>&nbsp;&nbsp;点击新增自定义属性</a>
        </span>
    </div>

</md-content>
