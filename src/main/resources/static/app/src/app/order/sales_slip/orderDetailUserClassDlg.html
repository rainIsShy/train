<md-dialog style="padding: 20px;min-width: 600px;max-height: 800px;">
    <md-content layout="column">
        <div>
            <form name="searchChannel" novalidate="">
                <table md-data-table md-row-select="selected">
                    <thead>
                    <tr>
                        <th style="width:auto;"><span class="md-subhead">跟单员编号</span></th>
                        <th style="width:auto;"><span class="md-subhead">跟单员名称</span></th>
                        <th style="width:auto;"><span class="md-subhead">跟单分组</span></th>
                        <th style="width:auto;"><span class="md-subhead">分组说明</span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in itemList | orderBy:['baseClass.no','groupUser.no']" ng-click="select(item)">
                        <td style="width:auto;"><span class="table-item">{{item.groupUser.no}}</span></td>
                        <td style="width:auto;"><span class="table-item">{{item.groupUser.name}}</span></td>
                        <td style="width:auto;"><span class="table-item">{{item.baseClass.no}}</span></td>
                        <td style="width:auto;"><span class="table-item">{{item.baseClass.name}}</span></td>
                    </tr>
                    </tbody>
                </table>
            </form>
            <div>
                <div pagination option="pageOption" callback="refreshBaseClass()"></div>
            </div>

        </div>
        <div layout="row" layout-align="end center">
            <!--<md-button ng-click="hideDlg()">-->
            <!--<i class="fa fa-check"></i>&nbsp;确定-->
            <!--</md-button>-->
            <md-button ng-click="cancelDlg()">
                <i class="fa fa-times"></i>&nbsp;取消
            </md-button>
        </div>

    </md-content>
</md-dialog>
