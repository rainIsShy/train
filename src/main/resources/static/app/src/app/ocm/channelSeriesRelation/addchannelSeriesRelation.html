<md-dialog style="min-width: 500px;max-height: 500px;">
    <md-content layout="column">
        <div layout="row">
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancelDlg()">
                <ng-md-icon icon="close"></ng-md-icon>
            </md-button>
            <md-button class="md-button" aria-label="More" ng-click="select(selected)">
                保存
            </md-button>
        </div>
        <div>
            <form name="search" novalidate="">
                <div style="margin: 0px 30px;">
                    <div class="" layout="row" style="margin-top: 35px;">
                        <div align="center" flex="20"  style="margin-top: 20px;margin-left: -20px;">
                        <md-checkbox   ng-click="selectAllMenuAction(selected)"  >全选
                        </md-checkbox>
                        </div>
                        <div align="center"  flex="35">
                        <md-input-container>
                            <label>品牌编号</label>
                            <input type="text" ng-model="searchQuery.no" ng-keypress="queryEnter($event)">
                        </md-input-container>
                        </div>
                        <div align="center"  flex="40">
                        <md-input-container >
                            <label>品牌名称</label>
                            <input type="text" ng-model="searchQuery.name" ng-keypress="queryEnter($event)">
                        </md-input-container>
                        </div>
                        <!--<md-button ng-click="refreshAllTemplate()" ng-disabled="searchKeyword.$invalid"-->
                                   <!--style="padding-top: 20px;">-->
                            <!--<i class="fa fa-search"></i>-->
                        <!--</md-button>-->

                    </div>

                    <md-list-item class="" ng-repeat="data in allProductionsData | filter:searchQuery:false "

                                  style="margin-left: -10px; margin-top: 15px;" >
                        <!--<div class="md-list-item-text">-->
                               <!---->
                                <!--<span style="font-size: small;">-->
                                <!--<md-checkbox  ng-checked="exists(data, selected)" ng-click="addSeriesToggle(data, selected)">-->
                                <!--</md-checkbox>-->
                                <!--</span>-->
                                <!--<b>品牌编号:</b>-->
                                <!--<span style="font-size: small;"> {{data.no}}</span>-->
                                <!--<b>｜品牌名称:</b>-->
                                <!--<span style="font-size: small;"> {{data.name}}</span>-->
                            <!--</div>-->

                        <div align="center" flex="5" >
                            <md-checkbox  ng-checked="exists(data, selected)" ng-click="addSeriesToggle(data, selected)">
                            </md-checkbox>
                        </div>
                        <div align="center" flex="40" class="table-item" >{{data.no}}</div>
                        <div align="center" flex="40" class="table-item" >{{data.name}}</div>


                        <md-divider></md-divider>
                    </md-list-item>

                    <div pagination option="pageOption" callback="refreshAllTemplate()"></div>
                </div>
            </form>
        </div>
    </md-content>
</md-dialog>
