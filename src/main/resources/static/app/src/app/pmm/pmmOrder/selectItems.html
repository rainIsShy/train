<md-dialog style="padding: 30px;min-width: 400px; max-height:650px;">
    <md-content >
        <div flex layout="column">
            <div layout="row">

                <div layout="column" flex="40">
                    <div style=" padding: 0px 0px 15px 0px;">请选择商品

                    </div>
                    <form name="searchData" novalidate="">
                        <div layout="row" flex="40">
                            <md-input-container flex="40">
                                <label>商品编号</label>
                                <input name="no" type="text" ng-model="searchNo">
                            </md-input-container>
                            <md-input-container flex="40">
                                <label>商品名称</label>
                                <input name="no" type="text" ng-model="searchName" md-maxlength="20">
                            </md-input-container>
                            <md-button ng-click="refreshData()" ng-disabled="searchData.$invalid">
                                <i class="fa fa-search"></i>
                            </md-button>
                        </div>
                        <md-list-item class="md-2-line" ng-repeat="data in allData.content" ng-click="selectData(data)">
                            <div class="md-list-item-text">
                                <h3> {{ data.no }} | {{data.name }} </h3>
                            </div>
                            <md-divider ></md-divider>
                        </md-list-item>
                    </form>
                    <div pagination option="pageOption" callback="refreshData()"></div>
                </div>
                <div layout="column" flex="20">
                    <md-input-container>
                        <label class="label">品号：</label>
                        <input type="text" ng-model="addOrderDetail.item.no" disabled>
                    </md-input-container>
                    <md-input-container>
                        <label class="label">品名：</label>
                        <input type="text" ng-model="addOrderDetail.item.name" disabled>
                    </md-input-container>
                    <md-input-container>
                        <label class="label">品牌编号：</label>
                        <input type="text" ng-model="addOrderDetail.item.brand.no" disabled>
                    </md-input-container>
                    <md-input-container>
                        <label class="label">品牌名称：</label>
                        <input type="text" ng-model="addOrderDetail.item.brand.name" disabled>
                    </md-input-container>
                </div>
                <div layout="column" flex="20">

                    <md-input-container>
                        <label class="label">采购单价</label>
                        <input type="number" aria-label="..." string-to-number required
                               ng-model="addOrderDetail.oriPurPrice" min="0"
                               ng-disabled="ui_status == UI_STATUS.VIEW_UI_STATUS || ui_status == UI_STATUS.PRE_EDIT_UI_STATUS">
                    </md-input-container>

                    <md-input-container>
                        <label class="label">采购数量：</label>
                        <input type="number" ng-model="addOrderDetail.orderQty" string-to-number required min="1"
                               step="1" ng-change="changePurAmt();">
                    </md-input-container>

                    <!--<md-input-container>-->
                    <!--<label class="label">采购税额</label>-->
                    <!--<input type="number" aria-label="..." string-to-number required-->
                    <!--ng-model="addOrderDetail.oriPurTax" min="0">-->
                    <!--</md-input-container>-->

                    <md-input-container>
                        <label class="label">采购金额</label>
                        <input type="number" aria-label="..." string-to-number required
                               ng-model="addOrderDetail.oriPurAmt" min="0"
                               ng-disabled="ui_status == UI_STATUS.VIEW_UI_STATUS || ui_status == UI_STATUS.PRE_EDIT_UI_STATUS">
                    </md-input-container>

                    <!--<md-input-container>-->
                    <!--<label class="label">采购金额(含税)</label>-->
                    <!--<input type="number" aria-label="..." string-to-number required-->
                    <!--ng-model="addOrderDetail.oriPurAmtTax" min="0">-->
                    <!--</md-input-container>-->

                </div>
                <div layout="column" flex="20">


                    <md-input-container>
                        <label>销售类型：</label>
                        <md-select placeholder="" ng-model="addOrderDetail.saleTypeUuid" class="select"
                                   ng-change="refreshUI(addOrderDetail.saleTypeUuid)">
                            <md-option ng-selected="saleType.uuid == selectedOrderDetail.saleType.uuid"
                                       ng-repeat="saleType in saleTypes" value="{{saleType.uuid}}">{{saleType.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container ng-if="specialPriceDisplay">
                        <label class="label">特价单价：</label>
                        <input type="number" aria-label="..." string-to-number ng-model="addOrderDetail.specialPrice"
                               ng-change="changePurPrice(addOrderDetail.specialPrice)">
                    </md-input-container>


                    <md-input-container>
                        <div class="md-input-has-value"><label>定制否：</label></div>
                        <md-select placeholder="" ng-model="addOrderDetail.customizeFlag" class="select">
                            <md-option value="1">是</md-option>
                            <md-option value="2">否</md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container>
                        <div class="md-input-has-value"><label>赠品否：</label></div>
                        <md-select placeholder="" ng-model="addOrderDetail.presentFlag" class="select">
                            <md-option value="1">是</md-option>
                            <md-option value="2">否</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <label class="label">单套定制费：</label>
                        <input type="number" aria-label="..." string-to-number
                               ng-model="addOrderDetail.perCustomizePrice"
                               min="0" step="0.01">
                    </md-input-container>
                    <md-input-container>
                        <label class="label">备注：</label>
                        <input type="text" aria-label="..." ng-model="addOrderDetail.remark" md-maxlength="20">
                    </md-input-container>
                </div>
            </div>
            <div layout="row">
                <md-button ng-click="hideDlg()">
                    <i class="fa fa-check"></i>&nbsp;确定
                </md-button>
                <md-button ng-click="cancelDlg()"><i class="fa fa-times"></i>&nbsp;取消</md-button>
            </div>
        </div>


    </md-content>
</md-dialog>
