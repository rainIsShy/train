<md-dialog style="min-width: 500px;max-height: 500px;">
    <md-content layout="column">
        <div layout="row">
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancelDlg()">
                <ng-md-icon icon="close"></ng-md-icon>
            </md-button>
        </div>
        <div>
            <form name="search" novalidate="">
                <div style="margin: 0px 30px;">
                    <div layout="row" style="margin-top: 35px;">
                        <md-input-container flex>
                            <label>{{fieldInfo.desc}}</label>
                            <input name="no" type="text" ng-model="searchKeyword" md-maxlength="20">
                        </md-input-container>
                        <md-button ng-click="queryAction()" ng-disabled="searchKeyword.$invalid"
                                   style="padding-top: 20px;">
                            <i class="fa fa-search"></i>
                        </md-button>
                    </div>
                    <md-list-item class="md-2-line" ng-repeat="data in dataList" ng-click="select(data)">
                        <div class="md-list-item-text">
                            <h3 ng-if="!data.fullPath"> {{data.no}}&nbsp;|&nbsp;{{ data.name }} </h3>
                            <h3 ng-if="data.fullPath"> {{data.no}}&nbsp;|&nbsp;{{data.fullPath[0] + '&nbsp;' +
                                data.fullPath[1] + '&nbsp;' + data.fullPath[2] + '&nbsp;' + data.fullPath[3] + '&nbsp;'
                                + data.fullPath[4]}}</h3>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                    <div pagination option="pageOption" callback="queryAction()"></div>
                </div>
            </form>
        </div>
    </md-content>
</md-dialog>
