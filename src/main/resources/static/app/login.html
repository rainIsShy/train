<!DOCTYPE html>
<html ng-app="IOne-login" ng-cloak ng-controller="LoginController">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!--<base href="/i1-web/">-->

    <!--Third part css files-->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css">
    <title>IOne - Login</title>
</head>
<style>
    body{
        font-family:"Microsoft YaHei",Arial,Helvetica,sans-serif,"宋体";
    }
</style>
<body>

<div layout="column" class="layout-max-width">
    <!--<md-toolbar md-scroll-shrink>-->
        <!--<div class="md-toolbar-tools">-->
            <!--<h3>-->
                <!--<span>I ONE 商品管理系统</span>-->
            <!--</h3>-->
        <!--</div>-->
    <!--</md-toolbar>-->
    <md-content>

        <div layout="column" style="padding-top: 100px;">
            <div layout="row" layout-align="end end">
                <p class="md-display-1" style="margin-right: 100px;">I ONE 全渠道管理系统</p>
            </div>
            <div layout="row" layout-align="center center" style="background-color: whitesmoke; padding: 30px;">
                <div flex-gt-md="25" flex="50">
                    <form name="loginForm" novalidate>
                        <div layout="column">
                            <p class="md-headline">用户登录</p >
                            <md-input-container>
                                <label>用户名</label>
                                <input name="username" ng-model="username" required>
                            </md-input-container>
                            <md-input-container>
                                <label>密码</label>
                                <input name="password" type="password" ng-model="password" required>
                            </md-input-container>
                            <!--<md-input-container>-->
                                <!--<md-select ng-model="type">-->
                                    <!--<md-option value="1">集团</md-option>-->
                                    <!--<md-option value="2">渠道商</md-option>-->
                                    <!--<md-option value="3">员工</md-option>-->
                                <!--</md-select>-->
                            <!--</md-input-container>-->
                            <div layout="column">
                                <md-button type="submit" class="md-raised" ng-click="login()" ng-disabled="loginForm.$invalid" style="margin: 0px;width:100%;">
                                    <div layout="row" layout-align="center center">
                                        <span>登录</span>
                                        <span ng-if="logining"><img style="width: 20px;padding-top: 13px;" src="app/img/spinner.gif"/></span>
                                    </div>
                                </md-button>
                            </div>
                            <div style="color: red">
                                {{info}}
                            </div>

                        </div>

                    </form>
                </div>
            </div>
        </div>

    </md-content>

</div>

<!--Third part Javascript libraries-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>

<script src="app/src/login.js"></script>
<script src="app/src/js/service/authenticationService.js"></script>
</body>
</html>
